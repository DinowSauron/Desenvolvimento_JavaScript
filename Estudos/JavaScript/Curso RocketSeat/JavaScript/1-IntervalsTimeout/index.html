<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript </title>
    
</head>
<body>
    Hello world!

    <div id="app">
        <button>press me</button>
    </div>

    <script>

        function Start(){
            console.log("Adicionado as tags...");
            setInterval(FixedUpdate, 500);
        }

        function FixedUpdate() {
            console.log("Atualizado");
        }
        
        // Sem o () do Start() pois está referenciando, ou seja, passando o escopo dela como parâmetro
        setTimeout(Start, 2000);


    </script>
</body>
</html>
