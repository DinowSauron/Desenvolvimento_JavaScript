<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Button</title>
</head>
<body>
    <div id="container">
        <ul></ul>
        <input type="button" value="Create a new Square" onclick="AddSquare()">
    </div>
    
    <script>
        function AddSquare(){
            var squareElement = document.createElement("div");
            squareElement.setAttribute("Class", "Square");
            squareElement.style.margin = "10px";
            squareElement.style.width = "100px";
            squareElement.style.height = "100px";
            squareElement.style.backgroundColor = "#f00";

            squareElement.onmouseenter = function() {
                squareElement.style.backgroundColor = getRandomColor();
            }

            var container = document.querySelector("#container");
            container.appendChild(squareElement);
        }

        function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        }

    </script>
</body>
</html>
