<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="Username">
                        <img src="logUser.png">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password">
                        <img src="lockU.png">
                    </div>
                    <label class="remember"><input type="checkbox"> Remember Password</label>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p>Forget <a href="#">Password</a></p>
                <p>Create an <a href="#">Account</a></p>
            </div>
        </div>
    </section>
</body>
</html>
