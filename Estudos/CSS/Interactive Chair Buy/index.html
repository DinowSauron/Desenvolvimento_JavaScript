<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactible Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <h2 class="name">Gp Office Chair: Blue</h2>
                <a href="#" class="buy">Buy Now</a>
                <div class="circle"></div>
                <img src="ChairGamer1.png" class="product">
            </div>
        </div>
        <div class="card">
            <div class="box">
                <h2 class="name">Gp Office Chair: Green</h2>
                <a href="#" class="buy">Buy Now</a>
                <div class="circle"></div>
                <img src="ChairGamer2.png" class="product">
            </div>
        </div>
        <div class="card">
            <div class="box">
                <h2 class="name">Gp Office Chair: Red</h2>
                <a href="#" class="buy">Buy Now</a>
                <div class="circle"></div>
                <img src="ChairGamer3.png" class="product">
            </div>
        </div>
    </div>

    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), 
        {
            max: 25,
            speed: 400
        })
    </script>
</body>
</html>
