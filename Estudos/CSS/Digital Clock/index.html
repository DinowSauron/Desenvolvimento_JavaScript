<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="sec sec1">
            <h2 id="hour">00</h2>
            <h2 id="dot">:</h2>
            <h2 id="minutes">00</h2>
        </div>
        <div class="sec sec2">
            <h2 id="second">00</h2>
            <span id="ampm">AM</span>
        </div>
    </section>

    <script>
        function clock(){
            let hours = document.querySelector("#hour");
            let minutes = document.querySelector("#minutes");
            let seconds = document.querySelector("#second");
            let ampm = document.querySelector("#ampm");

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            //convert 24 to 12
            if(h > 12){
                h = h - 12;
                ampm.innerHTML = "PM";
            }else{
                ampm.innerHTML = "AM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
        }

        var interval = setInterval(clock, 1000);
    </script>
</body>
</html>
